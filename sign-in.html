<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @media (prefers-color-scheme: dark) {

            /* Override the background color */
            body {
                background-color: transparent !important;
                /* Change to your desired background color */
            }

            /* Override the text color */
            body,
            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                color: #000 !important;
                /* Change to your desired text color */
            }
        }
    </style>
</head>

<body style="font-family: 'Inter';">

    <!-- Main -->
    <main class="min-h-screen grid grid-cols-1 md:grid-cols-2">

        <div style="background-image: url('images/signup-bg.png');"
            class="hidden md:flex items-center justify-center py-12 w-full bg-no-repeat bg-cover">
            <div>
                <img class="mx-auto mb-5 w-[150px]" src="images/logo-white.png" alt="">
            <img class="mx-auto mb-5 w-[250px]" src="images/signup-banner.png" alt="">
            <h2 class="lg:text-2xl px-5 leading-10 text-3xl lg:text-center font-bold text-white">Invoicing Software that
                Grows with You</h2>
            </div>
        </div>
        <div class="bg-[#CFE8FE] flex items-center justify-center py-12 w-full]">
            <div class="lg:w-[460px] lg:mx-auto mx-5 w-full bg-white rounded-2xl lg:px-10 md:px-7 px-5 md:py-9 py-5">
                <p class="text-sm">WELCOME BACK</p>
                <p class="text-[25px] font-semibold mb-7">Log In to your Account</p>

                <p class="mb-2">Email</p>
                <input class="rounded-[5px] h-[38px] text-[15px] border border-[#DEE2E6] w-full text-base mb-4 py-2 px-3" placeholder="Email"
                    type="text">
                <p class="mb-2">Password</p>
                <div class="relative"><input class="rounded-[5px] h-[38px] text-[15px] border border-[#DEE2E6] w-full text-base mb-4 py-2 px-3"
                        placeholder="Password" type="text">
                    <a class="right-[20px] top-[13px] absolute" href="#"><img src="images/eye-off.png" alt=""></a>
                </div>

                <div class="flex justify-between mb-4">
                    <div class="flex items-center lg:gap-3 gap-1">
                        <input type="checkbox" name="" id="">
                        <p class="lg:text-sm text-xs">Remember me</p>
                    </div>
                    <a class="text-red-600 lg:text-sm text-xs" href="forgot-password.html">Forgot Password?</a>
                </div>

                <a class="py-2 rounded-[5px] h-[38px] text-[15px] text-white bg-gradient-to-r from-[#17A9F7] to-[#0969FA] w-full text-center block font-medium mb-6 text-[15px] hover:bg-gradient-to-r hover:from-[#FFFFFF] hover:to-[#FFFFFF] hover:border hover:border-[#128CED] hover:text-[#128CED]"
                    href="#">Login</a>
                <div class="divider mb-6">Or</div>

                <div class="grid space-y-4">
                    <button class="group px-6 border border-gray-300 rounded-[5px] h-[38px] text-[15px] transition duration-300 
hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100">
                        <div class="relative flex items-center space-x-4 justify-center">
                            <img src="images/google-icon.png" class="absolute left-0 w-5" alt="google logo">
                            <span
                                class="block w-max font-medium lg:text-base md:text-sm tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">Sign
                                up with Google</span>
                        </div>
                    </button>
                    <button class="group px-6 border border-gray-300 rounded-[5px] h-[38px] text-[15px] transition duration-300 
hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100">
                        <div class="relative flex items-center space-x-4 justify-center">
                            <img src="images/facebook-icon.png" class="absolute left-0 w-5" alt="Facebook logo">
                            <span
                                class="block w-max font-medium lg:text-base md:text-sm tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">Sign
                                up with Facebook</span>
                        </div>
                    </button>
                </div>

                <a class="text-[15px] pt-7 block text-center" href="signup.html">New User? <span class="font-bold underline">SIGN UP
                        HERE</span></a>

            </div>




        </div>

    </main>
</body>

<script>
    const openMenuButton = document.getElementById('open-menu');
    const closeMenuButton = document.getElementById('close-menu');
    const menu = document.getElementById('menu');

    openMenuButton.addEventListener('click', () => {
        menu.classList.remove('hidden');
    });

    closeMenuButton.addEventListener('click', () => {
        menu.classList.add('hidden');
    });

</script>

</html>
