<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password 4</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @media (prefers-color-scheme: dark) {

            /* Override the background color */
            body {
                background-color: transparent !important;
                /* Change to your desired background color */
            }

            /* Override the text color */
            body,
            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                color: #000 !important;
                /* Change to your desired text color */
            }
        }
    </style>
</head>

<body style="font-family: 'Inter';">

    <!-- Main -->
    <main class="min-h-screen grid grid-cols-1 md:grid-cols-2">

        <div style="background-image: url('images/signup-bg.png');"
            class="hidden md:flex items-center justify-center py-12 w-full bg-no-repeat bg-cover">
            <div>
                <img class="mx-auto mb-5 w-[150px]" src="images/logo-white.png" alt="">
                <img class="mx-auto mb-5 w-[250px]" src="images/signup-banner.png" alt="">
                <h2 class="lg:text-2xl px-5 leading-10 text-3xl lg:text-center font-bold text-white">Invoicing Software that
                    Grows with You</h2>
            </div>
        </div>

        <div class="bg-[#CFE8FE] flex items-center justify-center py-12 w-full">
            <div class="lg:w-[460px] lg:mx-auto mx-5 w-full bg-white rounded-2xl lg:px-10 md:px-7 px-5 md:py-9 py-5">
                <img src="images/logo.png" class="mx-auto block mb-8" alt="">
                <p class="text-[25px] font-semibold mb-7 text-center">Set a New Password</p>


                <p class="mb-2">New Password</p>
                <div class="relative"><input
                        class="rounded-[5px] h-[38px] border border-[#DEE2E6] w-full text-[15px] mb-4 py-2 px-3"
                        placeholder="************" type="text">
                    <a class="right-[20px] top-[13px] absolute" href="#"><img src="images/eye-off.png" alt=""></a>
                </div>
                <p class="mb-2">Confirm Password</p>
                <div class="relative"><input
                        class="rounded-[5px] h-[38px] border border-[#DEE2E6] w-full text-[15px] mb-4 py-2 px-3"
                        placeholder="************" type="text">
                    <a class="right-[20px] top-[13px] absolute" href="#"><img src="images/eye-off.png" alt=""></a>
                </div>

                <div class="flex lg:items-center items-start gap-1">
                    <img src="images/check.png" alt="">
                    <p class="font-medium text-sm">Password must be between 8 to 32 character.</p>
                </div>
                <div class="flex lg:items-center items-start gap-1">
                    <img src="images/check.png" alt="">
                    <p class="font-medium text-sm">Must contain a uppercase character.</p>
                </div>
                <div class="flex lg:items-center items-start gap-1">
                    <img src="images/check.png" alt="">
                    <p class="font-medium text-sm">Must contain a number.</p>
                </div>
                <div class="flex lg:items-center items-start gap-1 mb-4">
                    <img src="images/check-gray.png" class="pl-1 lg:pt-0 pt-1" alt="">
                    <p class="font-medium text-sm pl-1">Must contain one special character.</p>
                </div>

                <a class="py-2 h-[38px] text-[15px] rounded-[5px] text-white bg-gradient-to-r from-[#17A9F7] to-[#0969FA] w-full text-center block font-medium mb-6 text-[15px] hover:bg-gradient-to-r hover:from-[#FFFFFF] hover:to-[#FFFFFF] hover:border hover:border-[#128CED] hover:text-[#128CED]"
                    href="forgot-password-successful.html">Update Password</a>


                <a class="text-[15px] pt-7 block text-center" href="sign-in.html">Back to sign in? <span
                        class="font-bold underline text-[15px]">Sign In</span></a>

            </div>




        </div>

    </main>
</body>

<script>
    const openMenuButton = document.getElementById('open-menu');
    const closeMenuButton = document.getElementById('close-menu');
    const menu = document.getElementById('menu');

    openMenuButton.addEventListener('click', () => {
        menu.classList.remove('hidden');
    });

    closeMenuButton.addEventListener('click', () => {
        menu.classList.add('hidden');
    });

</script>

</html>
