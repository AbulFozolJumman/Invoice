<!DOCTYPE html>

<head>

<body style="font-family: 'Inter';">

    <!-- Main -->

        <div style="background-image: url('images/signup-bg.png');"

        <div class="bg-[#CFE8FE] md:flex items-center justify-center py-12 w-full">

                    <a class="left-[15px] top-[10px] absolute" href="#"><img src="images/email-gray.png" alt=""></a>

                    href="forgot-password-2&3.html">Continue</a>

                <a class="pt-7 block text-center text-[15px]" href="sign-in.html">Back to sign in? <span
