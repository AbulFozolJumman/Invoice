<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
         @media (prefers-color-scheme: dark) {
            /* Override the background color */
            body,
            input,
            textarea {
                background-color: white;
            }

            /* Override the text color */
            body,
            input,
            textarea,
            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                color: #000;
            }
            th p{
                color: white;
            }
        }
    </style>
</head>

<body style="font-family: 'Inter';">

    <!-- Main -->
    <main class="min-h-screen grid grid-cols-1 md:grid-cols-2">

        <div style="background-image: url('images/signup-bg.png');"
            class="hidden md:flex items-center justify-center py-12 w-full bg-no-repeat bg-cover">
            <div>
                <a href="index.html"><img class="mx-auto mb-5 w-[150px]" src="images/logo-white.png" alt=""></a>
                <img class="mx-auto mb-5 w-[250px]" src="images/signup-banner.png" alt="">
                <h2 class="lg:text-2xl leading-10 text-3xl px-5 lg:text-center font-bold text-white">Invoicing Software that
                    Grows with You</h2>
            </div>
        </div>

        <div class="bg-[#CFE8FE] flex items-center justify-center py-12 w-full">
            <div class="lg:w-[460px] lg:mx-auto mx-5 w-full bg-white rounded-2xl lg:px-10 md:px-7 px-5 md:py-9 py-5">

                <img class="block mx-auto mb-8" src="images/logo.png" alt="">
                <h2 class="text-2xl font-semibold mb-3">Forgot Password</h2>
                <p>Enter your email for the verification process,we will send 4 digits code to your email.</p>
                <div class="relative mt-8 mb-4">
                    <input
                        class="pl-12 rounded-[5px] h-[38px] text-[15px] border border-[#DEE2E6] w-full text-lg mb-4 py-2 px-3"
                        placeholder="Email" type="text">
                    <a class="left-[15px] top-[10px] absolute" href="#"><img src="images/email-gray.png" alt=""></a>
                </div>

                <a class="py-2 rounded-[5px] h-[38px] py-2 text-[15px] text-white bg-gradient-to-r from-[#17A9F7] to-[#0969FA] w-full text-center block font-medium mb-6 text-[15px] hover:bg-gradient-to-r hover:from-[#FFFFFF] hover:to-[#FFFFFF] hover:border hover:border-[#128CED] hover:text-[#128CED]"
                    href="forgot-password-2&3.html">Continue</a>

                <a class="pt-7 block text-center text-[15px]" href="sign-in.html">Back to sign in? <span
                        class="text-[#128CED] font-bold">Sign In</span></a>

            </div>
        </div>

    </main>

</body>

<script>
    const openMenuButton = document.getElementById('open-menu');
    const closeMenuButton = document.getElementById('close-menu');
    const menu = document.getElementById('menu');

    openMenuButton.addEventListener('click', () => {
        menu.classList.remove('hidden');
    });

    closeMenuButton.addEventListener('click', () => {
        menu.classList.add('hidden');
    });

</script>

</html>
